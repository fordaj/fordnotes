<!DOCTYPE html>
<html>
<head>
    <title>Door Hanger</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1><a target="_self" href="https://www.fordnotes.org">Notebook</a></h1>
    <h2>Apartment Furnishings</h2>
    <h3>Door Hanger</h3>
    <p>A coat or towel hanger that mounts on top of a door.</p>
    <a href="doorHanger.stl" download><img src = "../icons/downloadSTL.png" width="40px"></a>
    <div id="stl_cont" style="display:inline-block;width:270px;height:350px;margin:0 auto;"></div>
            <script src="stl_viewer.min.js"></script>        
            <script>
                var stl_viewer=new StlViewer
                (
                    document.getElementById("stl_cont"),
                    {
                        auto_rotate:true,
                        zoom: 160,
                        models:
                        [
                            {filename:"doorHanger.stl", rotationx:3.14, rotationy:0, rotationz:0}
                        ]
                    }
                );
            </script>
</body>
</html>

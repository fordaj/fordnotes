<!DOCTYPE html>
<html>
<head>
    <title>Python: Date and Time</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../clipboard.js-master/dist/clipboard.min.js"></script>
    <link rel="stylesheet" href="../highlight/styles/vs.css">
    <script src="../highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <h1><a target="_self" href="https://www.fordnotes.org">Notebook</a></h1>
    <h2>Python</h2>
    <h3>Date and Time</h3>

    <h4>Date</h4>
    <p>Import the date library:</p>
    <pre>
        <code id = "importDate">from datetime import date</code>
        <button id="copyImportDate" data-clipboard-target="#importDate">Copy</button>
    </pre>
    <p>To get today's date:</p>
    <pre>
        <code id = "dateCode">today = date.today()</code>
        <button id="copyDateCode" data-clipboard-target="#dateCode">Copy</button>
    </pre>

    <h4>Time</h4>
    <p>Import the time library:</p>
    <pre>
        <code id = "importTime">from datetime import datetime</code>
        <button id="copyImportTime" data-clipboard-target="#importTime">Copy</button>
    </pre>
    <p>To get the current time:</p>
    <pre>
        <code id = "readCode">time = datetime.now().time()</code>
        <button id="copyReadCode" class="codeButton" data-clipboard-target="#readCode">Copy</button>
    </pre>
</body>
<script>
    new ClipboardJS('#copyImportDate')
    new ClipboardJS('#copyDateCode')
    new ClipboardJS('#copyImportTime')
    new ClipboardJS('#copyReadCode')
</script>
</html>

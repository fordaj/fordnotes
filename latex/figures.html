<!DOCTYPE html>
<html>
<head>
    <title>LaTeX Figures</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../clipboard.js-master/dist/clipboard.min.js"></script>
</head>
<body>
    <h1><a target="_self" href="https://www.fordnotes.org">Notebook</a></h1>
    <h2>LaTeX</h2>
    <h3>Figures</h3>
    <button id="copyFigureCode" data-clipboard-target="#figureCode">Copy Code</button>
    <code id = "figureCode">\begin{figure}[htbp]
    \centerline{\includegraphics[width=3in]{FILE.png}}
    \caption{CAPTION.}
    \label{LABEL}
\end{figure}</code>
    <p>Note: this uses the following package:</p>
    <button id="copyPackageCode" data-clipboard-target="#packageCode">Copy Code</button>
    <code id = "packageCode">\usepackage{graphicx}</code>
</body>
<script>
    new ClipboardJS('#copyFigureCode')
    new ClipboardJS('#copyPackageCode')
</script>
</html>
